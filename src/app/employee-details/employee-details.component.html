<h3> View Employee Details</h3>
<div>
    <div>
        <label> <b> First Name: </b></label> {{employee.firstName}}
    </div>
    <div>
        <label> <b> Last Name: </b></label> {{employee.lastName}}
    </div>
    <div>
        <label> <b> Id: </b></label> {{employee.id}}
    </div>

    <div>
        <label> <b> Designation: </b></label> {{employee.designation}}
    </div>

    <div>
        <label> <b> Department </b></label> {{employee.department}}
    </div>

    <div>
        <label> <b> PhoneNumber: </b></label> {{employee.phoneNo}}
    </div>

    <div>
        <label><b> Address: </b></label> {{employee.address}}
    </div>

    <div>
        <label><b> CTC: </b></label> {{employee.total}}
    </div>
<div>
    <button (click) = "onback()" class = "btn btn-success" type ="back" >Back</button>
</div>  
</div>
