<div class="col-md-6 offset-md-3"><h4>REGISTER USER</h4>

    <form #userForm="ngForm" (ngSubmit) = "onSubmit()">
    <div class="form-group"><label>Username</label>
    <input type="text" class="form-control" [class.is-invalid]="un.invalid && un.touched" required
    [(ngModel)] = "user.userName" name="username" #un="ngModel"><small class="text-danger" [class.d-none]="un.valid || un.untouched">Username is required</small></div>
    
    
    <div class="form-group"><label>Password</label><input type="text" class="form-control" [class.is-invalid]="pw.invalid && pw.touched" required
    [(ngModel)] = "user.password" name="password" #pw="ngModel"><small class="text-danger" [class.d-none]="pw.valid || pw.untouched">Password is required</small></div>
    
    <div class="form-group"><label>Active</label><input type="text" style="margin-bottom:10px" class="form-control" [class.is-invalid]="active.invalid && active.touched" required
    [(ngModel)] = "user.active" name="active" #active="ngModel"><small class="text-danger" [class.d-none]="active.valid || active.untouched" >Active is required</small></div>
    

    <div>
        <button (click) = "onback()" class = "btn btn-success" type ="back" >Back</button>
        <button class="btn btn-success" type="submit" [disabled]="userForm.invalid" style="margin-left:10px"  >Submit</button></div></form></div>
