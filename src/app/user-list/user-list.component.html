
<h4>EMPLOYEE LIST</h4>



<table class="table table-striped">

    <thead>

        <tr>

            <th>ID</th>

            <th>FIRST NAME</th>

            <th>LAST NAME</th>
           
            

        </tr>

    </thead>

    <tbody>

        <tr *ngFor = "let employee of employees">

            <td> {{employee.id}} </td>

            <td> {{ employee.firstName }} </td>

            <td> {{ employee.lastName }} </td>
           
           

</tbody>
<button (click) = "onback()" class = "btn btn-success" type ="back">Back</button>
</table>
