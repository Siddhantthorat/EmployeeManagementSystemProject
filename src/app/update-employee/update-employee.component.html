<div class="col-md-6 offset-md-3">
    
 

    <h3> Update Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> First Name</label>
            <input type="text" class ="form-control" id = "firstName"
                [(ngModel)] = "employee.firstName" name = "firstName" placeholder="Enter your firstname..." >
        </div>
    
        <div class="form-group">
            <label> Last Name</label>
            <input type="text" class ="form-control" id = "lastName"
                [(ngModel)] = "employee.lastName" name = "lastName" placeholder= "Enter your lastname..." >
        </div>
    
        <div class="form-group">
            <label> Department</label>
            <input type="text" class ="form-control" id = "department"
                [(ngModel)] = "employee.department" name = "department" placeholder="Enter your department...">
        </div>

        <div class="form-group">
            <label> Designation</label>
            <input type="text" class ="form-control" id = "designation"
                [(ngModel)] = "employee.designation" name = "designation" placeholder="Enter your designation..." >
        </div>

        <div class="form-group">
            <label> Phone Number</label>
            <input type="text" class ="form-control" id = "phoneNo"
                [(ngModel)] = "employee.phoneNo" name = "phoneNo" placeholder="Enter your PhoneNumber...">
        </div>

        <div class="form-group">
            <label> Email Id</label>
            <input type="text" class ="form-control" id = "email"
                [(ngModel)] = "employee.email" name = "email"  placeholder="Enter valid email address" />
        </div>

        <div class="form-group">
            <label> Address</label>
            <input type="text" class ="form-control" id = "address"
                [(ngModel)] = "employee.address" name = "address" placeholder="Enter permanent address..." style="margin-bottom:15px">
        </div>

        <div class="form-group">
            <label> Amount</label>
            <input type="text" class ="form-control" id = "amount"
                [(ngModel)] = "employee.amount" name = "amount" placeholder="Enter amount...">
        </div>
        
        <button (click) = "onback()" class = "btn btn-success" type ="back">Back</button>

        <button class = "btn btn-success" type ="submit" style="margin-left:10px">Submit</button>

        
        
    </form>
    </div>
